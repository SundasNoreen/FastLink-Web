<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <title>FastLink</title>
      <link rel="icon" type="image/png" href="static/img/logo.jpeg"/>
      <link rel="stylesheet" href="static/bootstrap/css/bootstrap1.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
      <link rel="stylesheet" href="static/fonts/fontawesome-all.min.css">
      <link rel="stylesheet" href="static/fonts/font-awesome.min.css">
      <link rel="stylesheet" href="static/fonts/fontawesome5-overrides.min.css">
      <link rel="stylesheet" href="static/css/Features-Boxed.css">
      <link rel="stylesheet" href="static/css/Login-Form-Clean.css">
   </head>
   <body id="page-top">
      <div id="wrapper">
         <nav style="background:darkslategrey" class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
               <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                  <div class="sidebar-brand-icon rotate-n-15"></div>
                  <div class="sidebar-brand-text mx-3"style="color:DarkSeaGreen" ><span>FastLink</span></div>
               </a>
               <hr class="sidebar-divider my-0">
               <ul class="navbar-nav text-light" id="accordionSidebar">
                  <li class="nav-item"><a class="nav-link active" href="/employees_list"><span>Employees</span></a></li>
                  <li class="nav-item"><a class="nav-link active" href="/clients_list"><span>Clients</span></a></li>
                  <li class="nav-item"><a class="nav-link active" href="/new_work"><span>Add Daily Work</span></a></li>
                  <li class="nav-item"><a class="nav-link active" href="/work_details_daily"><span>Daily Work Record</span></a></li>
                  <li class="nav-item"><a class="nav-link active" href="/work_details_monthly"><span>Monthly Work Record</span></a></li>
                  <li class="nav-item"><a class="nav-link active" href="/generate_monthly_bill"><span>Generate Monthly Bill</span></a></li>
                  <li class="nav-item"><a class="nav-link active" href="/update_balance"><span>Update Balance</span></a></li>
                  <li class="nav-item"><a class="nav-link active" href="/password"><span>Change Password</span></a></li>
                  <li class="nav-item"><a class="nav-link active" href="/logout"><span>Logout</span></a></li>
               </ul>
               <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
         </nav>
         <div style="background:white" class="d-flex flex-column" id="content-wrapper">
            <div id="content">
               <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                  <div class="container-fluid">
                     <button style="color:darkseagreen" class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                     <ul  class="navbar-nav flex-nowrap ms-auto">
                        <div class="d-none d-sm-block topbar-divider"></div>
                        <li class="nav-item dropdown no-arrow">
                           <div class="nav-item dropdown no-arrow">
                              <div class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-none d-lg-inline me-2 text-gray-600 small">{{user}}</span></div>
                           </div>
                        </li>
                     </ul>
                  </div>
               </nav>
               {% block body %}
               {% endblock %}
            </div>
            <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
         </div>
      </div>
      <script src="static/bootstrap/js/bootstrap1.min.js"></script>
      <script src="static/js/theme.js"></script>
   </body>
</html>
