{% extends "layout.html" %}
{% block body %}
<section class="features-boxed">
                    <div class="container">
                        <div class="intro">
                            <h2 class="text-center">{{val}}</h2>
                        </div>
                        <div class="row justify-content-center features">
                            <div class="col-sm-6 col-md-5 col-lg-4 item">
                                <div class="box">
                                    <h3 class="name"><a style="color:black; text-decoration:none;" href="/add_{{val}}">Add
                                        {{val}}</a></h3>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-5 col-lg-4 item">
                                <div class="box">
                                    <h3 class="name"><a style="color:black; text-decoration:none;" href="/update_{{val}}">Update Details</a></h3>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
         <table  border="1" cellpadding="3" cellspacing="3" class ="table" style="text-align: center; color:black">
            <tbody>
               <tr style="background-color: darkseagreen; font-weight: bold;border-bottom: 1px solid">
                  <strong>
                     <td>Name</td>
                     <td>CNIC</td>
                     <td>Phone Number</td>
                      <td>Address</td>
                  </strong>
               </tr>
               <tr>
                  {% for row in rows %}
               </tr>
               <tr>
                   <td><a style="color:black; text-decoration:none;" href="">{{row[1]}}</a></td>
                  <td>{{row[2]}}</td>
                  <td>{{row[3]}}</td>
                  <td>{{row[4]}}</td>
               </tr>
               {% endfor %}
            </tbody>
            <tbody>
         </table>
      </div>
                    </div>
                </section>

{% endblock %}
