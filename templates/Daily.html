<style>
   .form-header
   {
   margin-top:30px;}
   .form-header h3
   {
   margin-top: 15px;  text-align: center; margin-bottom: 15px;
   }
   .form-header label
   {
   margin-top: 10px; margin-bottom: 10px; text-align: center;
   }
   .category {
   width:100%;
   margin-bottom: 15px;
   height: 30px;
   }
   .wrap{
   width: 600px; margin: 0 auto; border: 3px solid grey; padding: 2rem; background:#F8F8FF;
   }
   @media only screen and (max-width: 767px) {
   .wrap{
   width:300px;
   border: 2px solid grey;
   padding: 1rem;}
   }
   .wrap p{
   margin-top: 5px;
   color: black;
   text-align: center;
   }
</style>
{% extends "layout.html" %}
{% block body %}
<section class="features-boxed">
   <div class="container">
      <div class="intro">
         <h2 class="text-center">Select Date</h2>
      </div>
   </div>
   <div class="form-header">
      <form action = "" class="wrap"  method = "post">
         <label>Select Date</label><br>
         <input type="date" class="category" name="date" max="{{d1}}" min="{{d2}}"required/><br>
         <br>
         <button class="btn btn-primary d-block w-100" style="background-color: darkseagreen; margin-bottom: 10px;" type="submit">See Details</button>
         {% if error %}
         <p class="error">
            <strong>
         <center> {{ error }}</center></strong>
         {% endif %}
      </form>
   </div>
</section>
{% endblock %}
