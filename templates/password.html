<style>
.form-header
{
margin-top:30px;}
   .form-header h3
   {
   margin-top: 15px;  text-align: center; margin-bottom: 15px;
   }
   .form-header label
   {
   margin-top: 10px; margin-bottom: 10px; text-align: center;
   }
   .category {
   width:100%;
   margin-bottom: 15px;
   height: 30px;
   }
   .wrap{
   width: 600px; margin: 0 auto; border: 3px solid grey; padding: 2rem; background:#F8F8FF;
   }
   @media only screen and (max-width: 767px) {
   .wrap{
   width:300px;
   border: 2px solid grey;
   padding: 1rem;}
   }
   .wrap p{
   margin-top: 5px;
   color: black;
   text-align: center;
   }

{% extends "layout.html" %}
{% block body %}
<section class="features-boxed">
  <div class="container">
                   <div class="intro">
                            <h2 class="text-center">Change Password</h2>
                        </div>
   </div>
   <div class="form-header">
      <form action = "" class="wrap"  method = "post">
         <label>Current Password</label><br>
<input type="text" class="form-control" name="pre" id="pre"  value="{{ request.form.pre }}" required/>
          <label>New Password</label><br>
<input type="password" class="form-control" name="new" id="new"  value="{{ request.form.new }}" required/>
          <label>Confirm Password</label><br>
<input type="password" class="form-control" name="repeat" id="repeat"  value="{{ request.form.repeat }}" required/>
          <br>
          <button class="btn btn-primary d-block w-100" style="background-color: darkseagreen; margin-bottom: 10px;" type="submit">Change Password</button>
         {% if error %}
         <p class="error">
            <strong>
         <center> {{ error }}</center></strong>
         {% endif %}
      </form>
   </div>
</section>
{% endblock %}
